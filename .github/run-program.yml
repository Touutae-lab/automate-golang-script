name: Build and Test Golang Program
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-versions: 1.20
      - name: Build and test the Program
        run: |
          go build -o run main.go
          go test ./...